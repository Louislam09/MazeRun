<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Maze🗺 Run🏃 Game🎮</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="levels/icon.png" type="image/png">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js" defer></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js" defer></script> -->
    <script src="js/data.js" defer></script>
    <script src="js/table.js" defer></script>
    <script src="js/levels.js" defer></script>
    <script src="maze.js" defer></script>
    <script src="js/swipe.js" defer></script>
</head>

<body>
    <div class="container">
        <canvas></canvas>

        <div class="home-container">
            <input type="checkbox" name='js' id="js">
            <label for="js" class="js">Joystick</label>
            <h1 class="title"><span>M</span>aze<span>R</span>un</h1>
            <input type="text" class="player-name" placeholder="Escribe Tu Nombre">
            <button class="play-button">PLAY</button>
            <button class="training-button">TRAINING</button>
            <button class="scoreboard-button">ScoreBoard</button>
        </div>
        <div class="speedrun">
            <div class="score"></div>
        </div>
        <div class="pause-container">
            <input type="checkbox" name="pause" id="pause-input">
            <label for="pause-input">Pause</label>
        </div>
        <div class="timer">
            <div class="level"></div>
            <div class="time"></div>
        </div>
        <div class="gameover">
            <div class="gameover-message">¡Game </div><span class="gameover-span">Over!</span>
            <div class="gameover-level-message"><span>Level</span> </div>
            <div class="gameover-time-message"><span>⏰</span> </div>
            <button class='restart-button'>RESTART</button>
            <button class="go-home-button-2">➡️HOME</button>
        </div>
        <div class="pause-section">
            <div class="pause-message">¡Pause </div><span>On!</span>
        </div>
        <div class="instructions">
            <div class="instruction-title">Controles</div>
            <div class="swipe-message-0">Para moverte</div>
            <div class="swipe-hand-up">👆🏽</div>
            <div class="swipe-hand-down">👇🏽</div>
            <div class="swipe-hand-left">👉🏽</div>
            <div class="swipe-hand-right">👈🏽</div>
            <div class="swipe-message-1">Desliza en direccion a donde te quieres mover.</div>
            <button class="go-home-button">➡️HOME</button>
        </div>
    </div>


    <!-- SCORE TABLE -->
    <div class="table-board" id="tableBoard">
        <button class="hidden-table-button">❌</button>
        <table class="table" id="table">
            <thead>
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Level</th>
                    </tr>
                </thead>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

    <div class="joystick">
        <button class="right-button">▶</button>
        <button class="left-button">◀</button>
        <button class="down-button">▶</button>
        <button class="up-button">◀</button>
    </div>

    <span class="autor">Made with ❤️ by Lam09 </span>


    <script>
        if ('serviceWorker' in navigator) {
            console.log("Will the sevice worker register?");

            navigator.serviceWorker.register("service-worker.js").then(function (reg) {
                console.log("Yes, it did.");
            }).catch(function (err) {
                console.log("No it didn't. This happended:", err)
            });

        }
    </script>
</body>



</html>
